<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Universidad</title>
    </h:head>
    <h:body>
        <h:form id="universidad">
            <p:growl id="growl" showDetail="true"/>
            <p:panel id="panelU" header="Ingrese Datos Universidad">
                <h:panelGrid columns="3" cellpadding="5" styleClass="ui-grid"> 
                    <p:outputLabel for="nombre" 
                                   value="Nombre: "
                                   styleClass="requiredLbl"/>
                    <p:autoComplete id="nombre" label="Nombre"
                                 value=""
                                 required="true">
                    </p:autoComplete>
                    <p:message for="nombre" showDetail="true"/>
                    <p:outputLabel for="extension" 
                                   value="Extension: "
                                   styleClass="requiredLbl"/>
                    <p:autoComplete id="extension" label="Extension"
                                 value=""
                                 required="true">
                    </p:autoComplete>
                    <p:message for="extension" showDetail="true"/>
                    <p:outputLabel for="escudo" 
                                   value="Escudo: "
                                   styleClass="requiredLbl"/>
                    <p:autoComplete id="escudo" label="Escudo"
                                    value=""
                                    required="true">
                    </p:autoComplete>
                    <p:message for="escudo" showDetail="true"/>
                </h:panelGrid>  
                <p:commandButton value="Guardar" update=":universidad:panelU"/>
            </p:panel>
        </h:form>
        <p:separator/>
        <h:form id="diplomado">
            <p:panel id="panelD" header="Ingrese Datos Diplomado">
                <h:panelGrid columns="3" cellpadding="5" styleClass="ui-grid"> 
                    <p:outputLabel for="nombre" 
                                   value="Nombre: "
                                   styleClass="requiredLbl"/>
                    <p:autoComplete id="nombre" label="Nombre"
                                 value=""
                                 required="true">
                    </p:autoComplete>
                    <p:message for="nombre" showDetail="true"/>
                    <p:outputLabel for="duracion" 
                                   value="Duracion: "
                                   styleClass="requiredLbl"/>
                    <p:autoComplete id="duracion" label="Duracion"
                                 value=""
                                 required="true">
                    </p:autoComplete>
                    <p:message for="duracion" showDetail="true"/>
                </h:panelGrid>  
                <p:commandButton value="Guardar" update=":diplomado:panelD"/>
            </p:panel>
        </h:form>
        <p:separator/>
        <h:form id="estudiante">
            <p:panel id="panelE" header="Ingrese Datos Estudiante">
                <h:panelGrid columns="3" cellpadding="5" styleClass="ui-grid"> 
                    <p:outputLabel for="nombre" 
                                   value="Nombre: "
                                   styleClass="requiredLbl"/>
                    <p:autoComplete id="nombre" label="Nombre"
                                 value=""
                                 required="true">
                    </p:autoComplete>
                    <p:message for="nombre" showDetail="true"/>
                    <p:outputLabel for="cedula" 
                                   value="Cedula: "
                                   styleClass="requiredLbl"/>
                    <p:autoComplete id="cedula" label="Cedula"
                                 value=""
                                 required="true">
                    </p:autoComplete>
                    <p:message for="cedula" showDetail="true"/>
                </h:panelGrid>  
                <p:commandButton value="Guardar" update=":estudiante:panelE"/>
            </p:panel>
        </h:form>
        <p:separator/>
        <h:form id="datosUniversidad">
            <p:dataTable var="univ" value="#{universidadController.listarUniversidad()}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{univ.nombre}" />
                </p:column>
                <p:column headerText="Extension">
                    <h:outputText value="#{univ.extension}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <p:separator/>
        <h:form id="datosEstudiante">
            <p:dataTable var="est" value="#{estudianteController.listarEstudiante()}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{est.nombre}" />
                </p:column>
                <p:column headerText="Cedula">
                    <h:outputText value="#{est.cedula}" />
                </p:column>
                <p:column headerText="Diplomado">
                    <h:outputText value="#{est.diplomado}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <p:separator/>
        <h:form id="datosDiplomado">
            <p:dataTable var="dip" value="#{diplomadoController.listarDiplomado()}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{dip.nombre}" />
                </p:column>
                <p:column headerText="Duracion">
                    <h:outputText value="#{dip.duracion}" />
                </p:column>
                <p:column headerText="Universidad">
                    <h:outputText value="#{dip.universidad}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
